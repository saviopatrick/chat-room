<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
				<div class="user-info">
					<span id="logged-user">Welcome, <span id="username-display"></span></span>
					<button id="logout-btn" class="btn btn-sm">Logout</button>
				</div>
			</header>
			<main class="join-main">
				<form action="chat.html" id="room-form">
					<input type="hidden" name="username" id="username-input" />
					<input type="hidden" name="userId" id="userId-input" />
					<div class="form-control">
						<label for="room">Select Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>

		<script>
			// Check if user is logged in
			const user = sessionStorage.getItem('user');
			if (!user) {
				window.location.href = 'login.html';
			} else {
				const userData = JSON.parse(user);
				document.getElementById('username-display').textContent = userData.username;
				document.getElementById('username-input').value = userData.username;
				document.getElementById('userId-input').value = userData.id;
			}

			// Logout functionality
			document.getElementById('logout-btn').addEventListener('click', () => {
				sessionStorage.removeItem('user');
				window.location.href = 'login.html';
			});
		</script>
	</body>
</html>
