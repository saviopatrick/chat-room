<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatCord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--dark-color-a);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-color-b);
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--dark-color-a);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--dark-color-a);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: var(--dark-color-b);
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }
        
        .demo-users {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .demo-users h4 {
            margin-bottom: 10px;
            color: var(--dark-color-b);
        }
        
        .demo-users ul {
            list-style: none;
            padding: 0;
        }
        
        .demo-users li {
            margin-bottom: 5px;
            padding: 5px;
            background: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-comments"></i> ChatCord</h1>
            <p>Faça login para entrar na sala de chat</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="demo-users">
            <h4><i class="fas fa-info-circle"></i> Usuários de Demonstração</h4>
            <ul>
                <li><strong>admin</strong> / admin123 (Administrador)</li>
                <li><strong>user1</strong> / pass123</li>
                <li><strong>user2</strong> / pass456</li>
                <li><strong>guest</strong> / guest123</li>
            </ul>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
