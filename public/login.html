<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatCord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-comments"></i> ChatCord</h1>
            <p>Conecte-se e converse com seus amigos</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Nome de usuário
                </label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar no Chat
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="demo-users">
            <h4><i class="fas fa-users"></i> Contas de Demonstração</h4>
            <ul>
                <li>
                    <strong>admin</strong> / admin123 
                    <span style="color: #f6ad55; margin-left: 8px;">
                        <i class="fas fa-crown"></i> Administrador
                    </span>
                </li>
                <li><strong>user1</strong> / pass123</li>
                <li><strong>user2</strong> / pass456</li>
                <li><strong>guest</strong> / guest123</li>
            </ul>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
