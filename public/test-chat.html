<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .messages { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 5px; }
        .meta { font-weight: bold; color: #666; }
        input { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Chat Test</h1>
    <div id="messages" class="messages"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>
    <p>Room: <span id="roomName">-</span></p>
    <p>Users: <span id="userList">-</span></p>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const roomName = document.getElementById('roomName');
        const userList = document.getElementById('userList');
        
        // Connection events
        socket.on('connect', () => {
            console.log('Connected to server');
            addMessage('System', 'Connected to server');
            
            // Join room
            socket.emit('joinRoom', { 
                username: 'TestUser', 
                room: 'JavaScript', 
                userId: 999 
            });
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            addMessage('System', 'Disconnected from server');
        });
        
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            addMessage('System', 'Connection error: ' + error);
        });
        
        // Chat events
        socket.on('message', (message) => {
            console.log('Received message:', message);
            addMessage(message.username, message.text);
        });
        
        socket.on('roomUsers', (data) => {
            console.log('Room users:', data);
            roomName.textContent = data.room;
            userList.textContent = data.users.map(u => u.username).join(', ');
        });
        
        // Form submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chatMessage', message);
                messageInput.value = '';
            }
        });
        
        // Helper function to add messages
        function addMessage(username, text) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="meta">${username}:</span> ${text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
