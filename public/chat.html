<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
          <div class="commands-help">
            <h4><i class="fas fa-info-circle"></i> Commands:</h4>
            <ul>
              <li>/help - Show commands</li>
              <li>/exit - Leave chat</li>
              <li>/quit - Leave chat</li>
              <li id="admin-command" style="display: none;">/shutdown - Shutdown (Admin)</li>
            </ul>
          </div>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <div class="file-upload-section">
          <input type="file" id="file-input" accept="image/*,.pdf,.txt" style="display: none;" />
          <button id="file-upload-btn" class="btn file-btn">
            <i class="fas fa-paperclip"></i> Upload File
          </button>
          <div id="file-preview" style="display: none;"></div>
          <button id="upload-button" class="btn upload-btn" style="display: none;">
            <i class="fas fa-upload"></i> Send File
          </button>
          <progress id="upload-progress" value="0" max="100" style="display: none;"></progress>
        </div>
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message or /command"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/fileUpload.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
