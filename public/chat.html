<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <div class="header-info">
          <span id="user-info"></span>
          <a id="leave-btn" class="btn">Leave Room</a>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
          <div class="commands-info">
            <h3><i class="fas fa-terminal"></i> Commands</h3>
            <ul>
              <li><code>/exit</code> - Leave chat</li>
              <li><code>/quit</code> - Leave chat</li>
              <li><code>/shutdown</code> - Admin only</li>
            </ul>
          </div>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message or Command (/help for commands)"
            required
            autocomplete="off"
          />
          <button type="button" class="btn upload-btn" id="upload-btn">
            <i class="fas fa-paperclip"></i>
          </button>
          <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <div id="upload-progress" class="upload-progress" style="display: none;"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fileUpload.js"></script>
  </body>
</html>
